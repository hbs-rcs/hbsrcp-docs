site_name: 'HBS Research Computing Platform Documentation'
site_url: 'https://hbs-rcs.github.io/hbsrcp-docs/'
copyright: 'Copyright &copy; President & Fellows of Harvard College.'
repo_url: 'https://github.com/hbs-rcs/hbsrcp-docs'
edit_uri: '/edit/main/docs/'
docs_dir: 'docs'
remote_branch: gh-pages

nav:
  - Start Here: 'index.md'
  - Use the RCP:
      - ðŸ“¦ Project Spaces, Storage, and Available Software and Analysis Tools: 'storage_software.md'
      - ðŸ”„ Transferring and Managing Project Files: 'syncfiles.md'
      - ðŸš€ Starting Launchers and Running Sessions: 'launchers_sessions.md'      
      - ðŸ“‹ Manage Your Projects: 'manageprojects.md'
  - Costs and Billing: 'billing.md'
  - Tutorials: 
      - Topics: 'tutorials.md'
      - Compressing and Extracting Files: 'tutorials/compressextract.md'
      - RCP Quick Start Tutorial: 'tutorials/RCP_Start.md'
  - Help & Support Requests:
      - Troubleshooting: 'trouble.md'  
      - Support Channels: 'help.md'
      - Changelog: 'changelog.md'
      - FAQs: 'FAQs.md' 

theme:
  name: material
  logo: imgs/rcs.png
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.action.edit
  custom_dir: overrides
  palette:
    scheme: hbs

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - meta
  - tables
  - toc:
      toc_depth: 2
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - mdx_gh_links:
      user: mkdocs
      repo: mkdocs
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.tabbed:
      alternate_style: true

extra:
  homepage: https://www.hbs.edu/research-computing-services/
  analytics:
    provider: google
    property: G-3P5QKSCGVL
    anonymize_ip: TRUE
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
          
plugins:
  - tags:
      tags_file: tutorials.md
  - search
  - table-reader

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/tablesort.filesize.js
  - javascripts/tablesort.number.js
